<html>

        }
        table

            border-collapse: collapse;
        }
        td, th

            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>

            <th>
                Link

    <p id="lastUpdated"></p>

OT","pid":4844,"type":"stdout","created":1578399941715},{"file":"SLACKBOT-4852-stderr-1578279606794.txt","computername":"SLACKBOT","pid":4852,"type":"stderr","created":1578279606794},{"file":"SLACKBOT-4852-stdout-1578279606794.txt","computername":"SLACKBOT","pid":4852,"type":"stdout","created":1578279606794},{"file":"SLACKBOT-5376-stderr-1578303566910.txt","computername":"SLACKBOT","pid":5376,"type":"stderr","created":1578303566910},{"file":"SLACKBOT-5376-stdout-1578303566895.txt","computername":"SLACKBOT","pid":5376,"type":"stdout","created":1578303566895},{"file":"SLACKBOT-6000-stderr-1578192725426.txt","computername":"SLACKBOT","pid":6000,"type":"stderr","created":1578192725426},{"file":"SLACKBOT-6000-stdout-1578192725426.txt","computername":"SLACKBOT","pid":6000,"type":"stdout","created":1578192725426}];

            var typeCell = row.insertCell(2);

</body>
</html>
